<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG - Dragon repeller</title>

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
</head>

<body>
    <div id="game">
        <div id="stats">
            <span class="stat">XP: <strong><span id="xp-text">0</span></strong></span>
            <span class="stat">Health: <strong><span id="health-text">100</span></strong></span>
            <span class="stat">Gold: <strong><span id="gold-text">50</span></strong></span>
        </div>
        <div id="controls">
            <button id="button1">Go to store</button>
            <button id="button2">Go to cave</button>
            <button id="button3">Fight dragon</button>
        </div>
        <div id="monster-stats">
            <span class="stat">Monster name: <strong><span id="monster-name"></span></strong></span>
            <span class="stat">health: <strong><span id="monster-health"></span></strong></span>
        </div>
        <div id="text">
            Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town. You
            are in the town square. Where do you want to go? Use the buttons above.
        </div>
    </div>
</body>

</html>
